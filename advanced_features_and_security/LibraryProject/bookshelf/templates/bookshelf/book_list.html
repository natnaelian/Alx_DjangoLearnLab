<!-- bookshelf/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>

    <form method="get">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for book in books %}
        <!-- âœ… Django auto-escapes variables, mitigating XSS -->
        <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
        <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
