{% extends 'blog/base.html' %}
{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author.username }} on {{ post.published_date|date:"F d, Y" }}</p>
        <p>{{ post.content }}</p>
        {% if user == post.author %}
            <a href="{% url 'post_update' post.pk %}">Edit</a> |
            <a href="{% url 'post_delete' post.pk %}">Delete</a>
        {% endif %}
        <p><a href="{% url 'post_list' %}">Back to posts</a></p>
    </article>
{% endblock %}
