{% extends 'blog/base.html' %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'post_detail' post_id=form.instance.post.pk|default:request.GET.post_id %}">Back to post</a></p>
{% endblock %}
